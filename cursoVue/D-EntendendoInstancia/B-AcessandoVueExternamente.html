<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <title>Primeiro App</title>
    </head>
    <body>
        <div id = "app1">

            {{ titulo1 }}
            <button @click="alterar">Alterar</button>
        </div>
        <div id = "app2">
            {{ titulo2 }}
            <button @click="alterar">Alterar</button>
        </div>
        <script>
            const vm1 = new Vue({ 
                el: "#app1",
                data: {
                    titulo1: "teste1"
                },
                methods:{
                    // Através desse exemplo conseguimos ver que é possível uma instancia 
                    // alterar atributos de outra instancia, ou seja, é possível alterar ou
                    // acessar externamente os dados de uma instancia, seja atraves de outra 
                    // instancia, atraves do proprio JavaScript, ou componentes.
                    alterar(){
                        vm2.titulo2 += "??"
                    }
                }
            })
            
            const vm2 = new Vue({
                el: "#app2",
                data: {
                    titulo2: 'teste2'
                },
                methods:{
                    alterar(){
                        vm1.titulo1 += "!!"
                    }
                }
            })

            setTimeout(() => { 
                vm1.titulo1 = "Alterado pelo timer"
            }, 5000)

        </script>
    </body>
</html>
