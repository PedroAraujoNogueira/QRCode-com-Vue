<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>If e For</title>
    </head>
    <body>
        <div id="app">
            <!--  O primeiro elemento dentro dos parenteses abaixo sempre vai ser referente ao objeto do indice, e o segundo elemento será o indice. -->
            <p v-for="(aluno, i) in alunos">
                {{ i + 1 }}) {{ aluno.nome }} - {{ aluno.nota }} -
                <span v-if="aluno.nota >= 9"> Quadro de Honra.</span>
                <span v-else-if="aluno.nota >= 7">Aprovado</span>
                <span v-else-if="aluno.nota >= 5">Recuperação</span>
                <span v-else>Reprovado</span>
            </p>
            <ul style="list-style: none;">
                <li v-for="n in 8">
                    <!-- OBS: Não existe o else associado ao v-show então caso queiramos simular o else podemos simplesmente negar a expressão do primeiro v-show no segundo v-show
                        em uma linha abaixo. -->
                    <span v-show="n >= 4">{{ n }}</span>
                </li>
            </ul>
        </div>
        <script>
            new Vue({
                el: "#app",
                data: {
                    alunos:[
                        { nome: "Pedro", nota: 7.6 },
                        { nome: "Simão", nota: 8.3 },
                        { nome: "Raquel", nota: 10 },
                        { nome: "Tiago", nota: 4 },
                        { nome: "Ana Paula", nota: 6 },
                        { nome: "Marcio", nota: 2 }
                    ]
                }
            })
        </script>
    </body>
</html>
<!-- Qual a diferença da diretiva v-if e v-show?
A diferença é que o v-if na hora que dá falso, por exemplo, tudo que está dentro do if não será renderizado na página, nem irá aparecer no HTML final gerado na página.
Já o v-show vai trabalhar mais como CSS, vai aplicar uma regra CSS, display: none, para esconder um elemento da tela, porém o elemento HTML ainda estará na página. -->
