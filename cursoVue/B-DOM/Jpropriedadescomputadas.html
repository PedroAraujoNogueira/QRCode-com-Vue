<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <title>Primeiro App</title>
    </head>
    <body>
        <div id = "app">
            <button v-on:click="somar" >Contador 1</button>
            <button v-on:click="contador2++" >Contador 2</button>
            <button v-on:click="diminuir" >Diminuir 1</button>
            <p>Contador: {{ contador }} | {{ contador2 }}</p>
            <p>Resultado: {{ comparativo }}</p>
        </div>
        <script>
            new Vue({
                el: "#app",
                data: {
                    contador: 0,
                    contador2: 0,
                    resultado: ''
                },
                // Quando trabalhamos com uma propriedade computada ela é chamada no
                // html como se estivessemos chamando um atributo e nao uma funcao.
                // Vantagem do método computado:
                // O Vuejs entende que o atributo contador2 nao tem nenhum impacto dentro
                // do método computado comparativo() logo ele nao chama esse método 
                // computado, oq nao aconteceria se o método comparativo() estivesse
                // em methods, pois em methods sempre que uma variavel é alterada todo o 
                // html dentro da instancia Vue é novamente renderizado.
                computed:{
                    comparativo(){
                        console.log("Método comparativo chamado.")
                        this.resultado = this.contador > 5 ? "Maior que 5" : "Menor que 5"
                        return this.resultado
                    }
                },
                methods: {
                    somar() {
                        this.contador++
                    },
                    diminuir() {
                        this.contador--
                    },
                    // comparativo(){
                    //     console.log("Método comparativo chamado.")
                    //     this.resultado = this.contador > 5 ? "Maior que 5" : "Menor que 5"
                    //     return this.resultado
                    // }
                }
            })
        </script>
    </body>
</html>
